<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">        
        <link href="/static/style.css" rel="stylesheet" type="text/css" />
        <title>StudyRacer</title>
    </head>

    <body id="bannerbg" class="bg-dark">
        <div class="container">

            <header class="text-white">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                        </a>
                
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/" class="nav-link px-2 text-warning">Home</a></li>
                            <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                            <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                        </ul>

                        <div class="col text-center">
                            <a id="titlelink" href="/" class="btn mt-2">
                                <p id="hstudy" class="list-inline-item me-0 text-decoration-none">STUDY</p>
                                <p id="hreacer" class="list-inline-item text-decoration-none">RACER</p>
                            </a>
                        </div>
                
                        <div class="text-end">
                            <button type="button" class="btn btn-outline-light me-2">Login</button>
                            <button type="button" class="btn btn-warning">Sign-up</button>
                        </div>

                    </div>
                </div>
            </header>

            
            <div id="resultbg" class="container py-3 mt-5 col-md-9 col-lg-7 col-xl-6 rounded shadow-lg">
                <div class="text-center">

                    % if userResult >= 90:
                        <div>
                            <div class="mb-3">
                                <h4 id="racemessage" class="text-white">Perfect race!</h4>
                            </div>

                            <div class="border rounded shadow-md">
                                <p id="resultpercentage90">Accuracy: {{userResult}}%</p>
                            </div>
                        </div>

                    % elif userResult < 90 and userResult >= 60:
                        <div>
                            <div class="mb-3">
                                <h4 id="racemessage"class="text-white">Good job!</h4>
                            </div>

                            <div class="border rounded shadow-md">
                                <p id="resultpercentage60">Accuracy: {{userResult}}%</p>
                            </div>
                        </div>

                    % else:
                        <div>
                            <div class="mb-3">
                                <h4 id="racemessage"class="text-white">Could have done better...</h4>
                            </div>

                            <div class="border rounded shadow-md">
                                <p id="resultpercentage">Accuracy: {{userResult}}%</p>
                            </div>
                        </div>
                    % end

                    <div class="text-center mt-5">
                        <img id="racingflags"src="/static/pngaaa.com-685950.png" alt="Racing Flags">
                    </div>
    
                    <div class="d-flex justify-content-center mt-3">
                        <a id="submitbutton" class="btn btn-dark text-black mt-1" href="/racepage/">Race again</a>                 
                    </div>

                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="/script.js"></script>
    </body>
    

</html>
